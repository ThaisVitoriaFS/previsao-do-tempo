<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="style.css">

    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <input class="input-cidade" placeholder="Digite uma localização">
        <button class="button" onclick="clickNoBotao()">
            <img class="img-buscar" src="assets/img/icons8-search-26.png" alt="buscar">

        </button>

    <div class="container-medio">

        <h2 class="cidade">Tempo em São Paulo</h2>
        
        <p class="tempo">21C</p>

        <div class="container-small">
            <img class="icon-do-tempo" alt="icon-do-tempo" src="assets/img/icons8-nuvem-100.png"> 
            <p class="text-previsao">Nublado</p>
         </div>

    </div>

        <p class="umidade">Umidade: 7%</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
